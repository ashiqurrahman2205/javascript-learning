<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Counter</h1>
    <p id="para">0</p>
    <button id="dec">decrement</button>
    <button id="res">reset</button>
    <button id="inc">increment</button>

    <script>
        const paragraphElement=document.getElementById("para")
        const decrementElement=document.getElementById("dec")
        const incrementElement=document.getElementById("inc")
        const resetElement=document.getElementById("res")

        incrementElement.addEventListener("click",()=>{
            const val=paragraphElement.textContent
            console.log("clicked inc button")
            paragraphElement.textContent=parseInt(val)+1
        })

        decrementElement.addEventListener("click",()=>{
            const val=paragraphElement.textContent
            console.log("clicked dec button")
            paragraphElement.textContent=val-1
            
        })
        resetElement.addEventListener("click",()=>{
           
            console.log("clicked reset button")
            paragraphElement.textContent=0

        })

    </script>
    
</body>
</html>
