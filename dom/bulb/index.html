<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cat and bulb</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-black h-[100vh] flex flex-col justify-between items-center">
         <div>
            <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png?updatedAt=1702818139573" alt="bulb-go-on-img" class="h-60" id="img1">
            <img src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png?updatedAt=1702818167774" alt="cat-img" class="h-60" id="img2">
         </div>
         <div class="bg-slate-300 w-[300px] h-[200px] text-[32px] flex flex-col justify-center items-center gap-y-10 rounded-t-xl">
            <h1 id="heading" class="text-black">Switched On</h1>
            <div class="flex gap-x-5 text-white">
                <button id="btn-on" class="bg-green-700 border-solid border-[2px] border-white px-3 py-2">ON</button>
            <button id="btn-off" class="border-solid border-[2px] border-white px-3 py-2""">OFF</button>
            </div>

         </div>
    </div>
    
    <script>
        const img1=document.getElementById("img1")
        const img2=document.getElementById("img2")
        const para=document.getElementById("heading")
        const btn_on=document.getElementById("btn-on")
        const btn_off=document.getElementById("btn-off")

        btn_off.addEventListener("click",()=>{
            para.textContent="Switched Off"
            img1.src = "https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-off-img.png?updatedAt=1702818065200"
            img2.src ="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-eyes-img.png?updatedAt=1702818102345"
            btn_off.style.backgroundColor="red"
            btn_on.style.backgroundColor="transparent"
        })

        btn_on.addEventListener("click",()=>{
            para.textContent="Switched On"
            img1.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png?updatedAt=1702818139573"
            img2.src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png?updatedAt=1702818167774"
            btn_off.style.backgroundColor="transparent"
            btn_on.style.backgroundColor="green"
        })
    </script>
</body>
</html>
